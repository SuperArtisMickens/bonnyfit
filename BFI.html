<style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .topnav {
      overflow: hidden;
      background-color: #333;
    }
    
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }
    </style>

<img src="fitbonnylogo2.jpg" alt="fitbonnylogo2" style="width:200px;height:128px;">
    <body>
        <div class="topnav">
            <a class="active" href="index.html">Home</a>
            <a href="http://www.google.com">Sign-Off</a>
            <!-- <a href="#contact">Contact</a>
            <a href="#about">About</a> -->
        </div>

<form id="form">
  <label for ="bfi_height">Enter Height (in inches): <input type="text" id="bfi_height" onChange="{logSubmit}"/></label>  
  <label for ="bfi weight">Enter Weight (in pounds): <input type="text" id="bfi_weight"/></label>

  <br /><br />
    <!-- <button type="submit">Submit BMI</button> -->
    <!-- <input type="submit" value="submit" /> -->
    <button onClick={logSubmit}>Submit</button>
  </form>
  <p id="log"></p>

  <script src ="BFI.js" type="text/babel"></script>

   <!-- CHAT BAR BLOCK -->
   <div class="chat-bar-collapsible">
    <button id="chat-button" type="button" class="collapsible">Chat with us!
        <i id="chat-icon" style="color: #fff;" class="fa fa-fw fa-comments-o"></i>
    </button>

    <div class="content">
        <div class="full-chat-block">
            <!-- Message Container -->
            <div class="outer-container">
                <div class="chat-container">
                    <!-- Messages -->
                    <div id="chatbox">
                        <h5 id="chat-timestamp"></h5>
                        <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
                    </div>

                    <!-- User input box -->
                    <div class="chat-bar-input-block">
                        <div id="userInput">
                            <input id="textInput" class="input-box" type="text" name="msg"
                                placeholder="Tap 'Enter' to send a message">
                            <p></p>
                        </div>

                        <div class="chat-bar-icons">
                            <i id="chat-icon" style="color: crimson;" class="fa fa-fw fa-heart"
                                onclick="heartButton()"></i>
                            <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send"
                                onclick="sendButton()"></i>
                        </div>
                    </div>

                    <div id="chat-bar-bottom">
                        <p></p>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>


  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="static/scripts/responses.js"></script>
<script src="static/scripts/chat.js"></script>
</html>
